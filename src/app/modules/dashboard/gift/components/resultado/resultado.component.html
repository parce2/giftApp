<div class="row">
<div class="col-md-4 col-sm-6 animate__animated animate__fadeIn animate__faster " *ngFor="let gift of data">
  <div class="card" >
    <img [src]="gift.images.downsized_medium.url" class="card-img-top" [alt]="gift.title">
    <div class="card-body">
      <p class="card-text"> {{gift.title}} </p>
    </div>
  </div>
</div>
</div>
